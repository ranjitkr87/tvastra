        <title>Tvastra.com</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/themes.css">
        <link rel="stylesheet" href="../css/signup.css">               
    </head>
    <body>
        <nav class="top-nav">
            <div class="nav-logo">
                <a href="./index.html">
                <img class="logo-tvastra" src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/footer.png" >
                </a>
            </div>
            <div class="desktop-nav desktop">          
                    <ul>                            
                        <li><a href="doctor.html">Doctors</a></li>
                        <li><a href="hospital.html">Hospitals</a></li>
                        <li><a href="treatments.html">Treatments</a></li>
                        <li>Other Services</li>
                        <li><a href="aboutUs.html">About</a></li>
                    </ul>
            </div>
            <div class="navButtons desktop">
                        <button class="third navButton1">
                            Login/Signup
                        </button>
                        <button class="primary navButton2">                        
                            Get a Quote
                        </button>
            </div>
            <i class="fas fa-bars mob-tab"></i>
        </nav>
        <section class="container">
            <div class="signUpBox">
                <div class="signUpBoxhead">
                    <h4>Sign Up</h4>
                </div>
                <div class="inputContainer">
                    <input type="text" placeholder="Enter Name">
                    <input type="text" placeholder="Enter Email">
                    <input type="text" placeholder="Enter Password">
                    <Select name="gender">
                          <option selected>Select Your Gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="others">Others</option>
                    </Select>
                    <input type="text" placeholder="dd/mm/yyyy">
                    <input type="text" placeholder="Enter Phone Number">
                    <input class="subInput" type="text" placeholder="Enter City">
                    <input class="subInput" type="text" placeholder="Enter State">
                    <input type="text" placeholder="Select Your Country">
                    <div class="signUpButton">
                        <button class="primary" type="submit">Sign Up</button>
                        <i class="fas fa-arrow-right"></i>                        
                    </div>
                </div>
                <div class="redirect">
                    <p >Already Registered?<a href="/login">&nbsp;Login</a> </p>
                </div>
            </div>
            <div class="foot-rights">
                <p class="copyright">All Rights Reserved &copy; Tvastra 2020</p>
            </div>
        </section>
    </body>
